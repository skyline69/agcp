# cliff.toml — git-cliff configuration for agcp

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.\n
"""

body = """
{%- if version %}
## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [Unreleased]
{%- endif %}

{% for group, commits in commits \
    | filter(attribute="merge_commit", value=false) \
    | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/skyline69/agcp/commit/{{ commit.id }})) — {{ commit.author.name }}
{%- endfor %}

{% endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^docs", group = "Documentation" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^style", group = "Miscellaneous" },
    { message = "^test", group = "Miscellaneous" },
    { message = "^ci", group = "Miscellaneous" },
    { message = "^build", group = "Miscellaneous" },
]

tag_pattern = "v[0-9]*"
sort_commits = "oldest"
